version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-johndoe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-randompassword}
      POSTGRES_DB: ${POSTGRES_DB:-booking_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-johndoe}:${POSTGRES_PASSWORD:-randompassword}@db:5432/${POSTGRES_DB:-booking_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-key}
    depends_on:
      - db

volumes:
  postgres_data:
