name: Node.js CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-node: '20'
        cache: 'npm'
    - run: npm ci
    - run: npx prisma generate
    - run: npm run build
    - run: npm run lint
